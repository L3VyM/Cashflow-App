{% extends 'layouts/base.html' %}

{% block title %}Cash Flow Sections{% endblock %}

{% block content %}
<h1>Cash Flow Sections</h1>
<a href="{% url 'section_create' %}" class="btn btn-primary mb-3">Add Section</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for section in sections %}
        <tr>
            <td>{{ section.id }}</td>
            <td>{{ section.get_name_display }}</td>
            <td>
                <a href="{% url 'section_update' section.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'section_delete' section.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
