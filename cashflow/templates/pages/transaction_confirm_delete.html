{% extends 'layouts/base.html' %}

{% block title %}Delete Transaction{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Transaction</h1>
    <p>Are you sure you want to delete the transaction "{{ transaction.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
